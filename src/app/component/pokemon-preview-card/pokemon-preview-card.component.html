<div class="card">
  @if (this.addCencleBtn){
  <button
    type="button"
    class="card-remove-btn"
    (click)="onRemove(pokemon); $event.stopPropagation()"
    aria-label="Remove from favorites"
  >
    âœ•
  </button>
  }

  <p class="card-id-title">{{ pokemon.id | pokemonId }}</p>
  <a (click)="goToPokemon(pokemon.id)">
    <img
      [src]="
        'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' +
        pokemon.id +
        '.png'
      "
      alt="{{ pokemon.name }}"
    />
    <p class="crad-pokemon-name">{{ pokemon.name | capitalizeFirst }}</p>
  </a>
</div>
