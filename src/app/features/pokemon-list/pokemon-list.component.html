<div class="pokemon-grid">
  @for (pokemon of pokemons; track pokemon.id) {
  <app-pokemon-card [pokemon]="pokemon" page="home" />
  }
</div>

@if (pokemons?.length === 0) {
  <app-pokemon-error-notification errorTitle="No Pokémon found" errorMessage="Please enter the Pokémon’s full name or serial number"/>
}
