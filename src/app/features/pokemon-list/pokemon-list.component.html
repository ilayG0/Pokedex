<div class="pokemon-grid">
  @for (pokemon of displayedPokemons; track pokemon.id) {
  <app-pokemon-card [pokemon]="pokemon" page="home" />
  }
</div>

@if (pokemons.length === 0) {
<div class="no-results">No Pok√©mon found.</div>
}

<div class="home__pagination">
  <div>
  <button (click)="onLoadMorePokemons()" *ngIf="displayLoadPokemonsBtn">Load More Pokemons</button>
  </div>
  <div>
  <button (click)="prevPage()" [disabled]="currentPage() === 1">Prev</button>

  <span>Page {{ currentPage() }} / {{ totalPages }}</span>

  <button (click)="nextPage()" [disabled]="currentPage() === totalPages || pokemons.length === 0">
    Next
  </button>
  </div>
</div>
