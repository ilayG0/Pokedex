@for (pokemon of this.favorites(); track pokemon.id) {
<app-pokemon-card
  [pokemon]="pokemon"
  page="favorite"
  (pokemonToRemove)="onRemoveFavorite($event)"
/>
} @if (favorites().length === 0 && !isLoading()) {
<section class="empty-favorites">
  <div class="empty-favorites__card">
    <div class="empty-favorites__icon">
      <div class="pokeball-circle">
        <span class="pokeball-line"></span>
        <span class="pokeball-button"></span>
      </div>
    </div>

    <h2 class="empty-favorites__title">No Favorite Pok√©mon Yet</h2>
  </div>
</section>
} @else if(isLoading()){
  <app-loading-poke-ball/>
}
