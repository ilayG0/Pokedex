@if(isLoading()){
<app-loading-poke-ball />
} @else { @for (pokemon of favorites(); track pokemon.pokedexId) {
<app-pokemon-card
  [pokemon]="pokemon"
  page="favorite"
  (pokemonToRemove)="onRemoveFavorite($event)"
/>
} @if (favorites().length === 0) {
<app-pokemon-error-notification
  errorMessage="No Favorite Pokémon Yet"
  errorAction="Start exploring and add Pokémon you love"
/>
} }
