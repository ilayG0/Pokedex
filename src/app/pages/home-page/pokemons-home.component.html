<app-search-bar
  (openFilters)="onToggleFiltersForm()"
  (search)="onFoundPokemon($event)"
  (reset)="onReset()"
/>

<app-pokemon-list [pokemons]="displayedPokemons()"></app-pokemon-list>

<app-filter-panel
  *ngIf="showFilter()"
  (cancel)="onFiltersCancel()"
  (search)="onFilterSubmit($event)"
/>

<div class="home__pagination">
  <button (click)="prevPage()" [disabled]="!canGoPrev()">Prev</button>
  <span>Page {{ currentPage() }}</span>
  <button (click)="nextPage()" [disabled]="!canGoNext()">Next</button>
</div>


@if (isLoading()) {
  <app-loading-poke-ball />
}
