<app-search-bar
  (openFilters)="onToggleFiltersForm()"
  (search)="onFoundPokemon($event)"
  (reset)="onReset()"
/>

<ng-container *ngIf="!noResults(); else noResultsTpl">
  <app-pokemon-list [pokemons]="displayedPokemons()"></app-pokemon-list>
</ng-container>

<ng-template #noResultsTpl>
  <div class="no-results">No Pok√©mon found.</div>
</ng-template>

<div class="home__pagination" *ngIf="filterResults().length === 0 && !searchedPokemon()">
  <button (click)="prevPage()" [disabled]="currentPage() === 1">Prev</button>
  <span>Page {{ currentPage() }}</span>
  <button (click)="nextPage()">Next</button>
</div>

<app-filter-panel *ngIf="showFilter()" (cancel)="onFiltersCancel()"/>
