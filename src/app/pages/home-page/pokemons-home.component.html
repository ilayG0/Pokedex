@if(!navigationError()){
<app-search-bar
  (search)="onSearchPokemonByNameOrId($event)"
  (openFilters)="onToggleFiltersForm()"
/>

<ng-container>
  <app-pokemon-list
    [pokemons]="displayedPokemons()"
    (loadNextPage)="onLoad12Pokemons()"
    [displayLoadPokemonsBtn]="displayedLoadPokemonsBtn()"
  ></app-pokemon-list>
</ng-container>

<app-filter-panel *ngIf="showFilter()" (cancel)="onFiltersCancel()" />
} @else if(navigationError()){
<app-pokemon-error-notification
  errorTitle="404 – Page Not Found"
  errorMessage="The page you’re looking for doesn’t exist. Please return to the home page and try again."
/>
} @if(isLoading){
<app-loading-poke-ball />
}
