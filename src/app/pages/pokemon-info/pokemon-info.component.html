<!-- טוען פוקימון -->
<app-loading-poke-ball *ngIf="isLoading()"></app-loading-poke-ball>

<button class="back-button" routerLink="/">
  <span class="arrow">
    <svg width="24" height="12" viewBox="0 0 24 12" xmlns="http://www.w3.org/2000/svg" fill="none">
      <path d="M7 0L0 6L7 12" stroke="currentColor" stroke-width="2" />
      <line x1="2" y1="6" x2="24" y2="6" stroke="currentColor" stroke-width="2" />
    </svg>
  </span>
  Home page
</button>

<!-- כרטיס מידע -->
<div *ngIf="!isLoading() && pokemon" class="pokemon-card">
  <!-- Header row -->
  <div class="pokemon-card__header">
    <span class="pokemon-card__id">
      {{ pokemon.id | pokemonId }}
    </span>

    <button
      class="pokemon-card__favorite-btn"
      type="button"
      aria-label="Add to favorites"
      [class.active]="pokemon.isFavorit"
      (click)="onToggleFavorite(pokemon)"
    >
      <svg
        class="favorite-heart"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M12 21s-6-4.35-9-8.28C-1.5 8.1 1.5 2 6.3 2c2.55 0 4.2 1.8 5.7 3.45C13.5 3.8 15.15 2 17.7 2 22.5 2 25.5 8.1 21 12.72C18 16.65 12 21 12 21z"
          [attr.fill]="pokemon.isFavorit ? 'currentColor' : 'none'"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>

  <!-- Body: two columns -->
  <div class="pokemon-card__body">
    <!-- LEFT: image + name + types -->
    <app-pokemon-main-info [pokemon]="pokemon"></app-pokemon-main-info>
    <div class="vertical-line"></div>
    <!-- RIGHT: description + stats -->
    <app-pokemon-stats-details
      [pokemon]="pokemon"
      [description]="description"
    ></app-pokemon-stats-details>
  </div>
</div>
